<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Moedas</h2>

        <div class="form">
            <label>Valor</label>
            <input type="number" id="moeda" step="0.1" value="0.0">

            <label>De</label>
            <select id="de">
                <option>Real(BR)</option>
                <option>Dollar</option>
                <option>Euro</option>
            </select>

            <label>Para</label>
            <select id="para">
                <option>Real(BR)</option>
                <option>Dollar</option>
                <option>Euro</option>
            </select>

            <button onclick="converter()">Calcular</button>
        <div id="resultado"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
